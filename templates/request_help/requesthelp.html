{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2 class="mb-4" style="text-align: center;">Request Help</h2>
    <form method="post">
      {% csrf_token %}
      <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" placeholder="Your email" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your phone number" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="message" class="col-sm-2 col-form-label">Message</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="message" name="message" placeholder="How can we help you?" rows="5" required></textarea>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-outline-success">Submit Request</button>
        </div>
      </div>
      <style>
        .form-control:focus {
          border-color: rgb(6, 43, 6);
          box-shadow: 0px 1px 6px 4px rgba(4,59,19,0.75); /* Optional: Add a box shadow for visual effect */
        }
      </style>
    </form>
  </div>
{% endblock %}
