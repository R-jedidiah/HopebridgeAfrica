
{% load static %}

{% block content %}

<!-- Page Content -->
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="wave-container" style="background-image: url(static/image/category1.png); height: 100%; background-size: contain; background-repeat: inherit;">
        <svg
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1200 120"
            preserveAspectRatio="none"
            style="
                opacity: 0.99;
                width: 100%;
                height: 450px;
                fill: #041a06;
                transform: rotateY(0deg);">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"></path>
        </svg>
        <style>

          @keyframes animateWave {
          0% {
            transform: scale(1,0);
          }
          100% {
            transform: scale(1,1);
          }
        }
        .wave-container > svg {
          display: block;
          transform-origin: top;
          animation: animateWave 3000ms cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        </style>
      </div>  
    </div>
       
  </div>
</div>
 


{% endblock %}
